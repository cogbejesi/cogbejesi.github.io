<body>
    <div class="col-md-12">
        <span class="glyphicon glyphicon-calendar" arai-hidden="true"></span> 
        <input type="text" name="datetimes" placeholder="insert date range" />
        <p><strong>Select A Date Range to See Station Status</strong></p>
    </div>
        <script>
        $(function() {
          $('input[name="datetimes"]').daterangepicker({
            timePicker: true,
            startDate: moment().startOf('hour'),
            endDate: moment().startOf('hour').add(32, 'hour'),
            locale: {
              format: 'M/DD hh:mm A'
            }
          });
        });
       
        </script>
